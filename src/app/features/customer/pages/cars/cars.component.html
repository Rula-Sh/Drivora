<div class="cars-header">
  <img
    src="assets/images/cars/cars-bg.jpg"
    alt="Cars Header Image"
    class="cars-header-image"
  />
  <div class="search-container">
    <div class="search-input-container">
      <i class="bi bi-search ms-2 me-2"></i>
      <input type="text" placeholder="Search Cars" class="search-input" />
    </div>
    <div class="filter-container">
      <div class="filter-by-container">
        <i class="bi bi-funnel-fill"></i>

        <select class="brands" name="brands" id="brands">
          <option value="all">All</option>
          <option value="audi">Audi</option>
          <option value="bmw">BMW</option>
          <option value="ford">Ford</option>
          <option value="honda">Honda</option>
          <option value="hyundai">Hyundai</option>
          <option value="kia">kia</option>
          <option value="mercedes">Mercedes</option>
          <option value="nissan">nissanHonda</option>
          <option value="subaru">Subaru</option>
          <option value="tesla">Tesla</option>
          <option value="toyota">Toyota</option>
          <option value="volkswagen">Volkswagen</option>
          <option value="volvo">Volvo</option>
        </select>
      </div>
      <div class="order-by-container">
        <i class="bi bi-sort-down-alt h3 ascending"></i>
        <i class="bi bi-sort-down h3 decending" hidden></i>
      </div>
    </div>
  </div>
</div>

<div class="cars-cards-section">
  @for(car of cars; track car.id){
  <div class="car-card">
    <img class="car-card-image" [src]="car.images[0]" alt="car." />
    <div class="car-info-card">
      <div class="car-info">
        <span class="car-model-name">{{ car.make }} {{ car.model }}</span>
        <div class="car-properties">
          <div class="car-property">
            <i class="bi bi-person-standing"></i>
            <span> {{ car.seats }} </span>
          </div>
          <div class="car-property">
            <i class="bi bi-gear-wide"></i>
            <span> {{ car.transmission }} </span>
          </div>
          <div class="car-property">
            <i class="bi bi-calendar3"></i>
            <span> {{ car.year }} </span>
          </div>
        </div>
      </div>
      <button class="primary-button">Details</button>
      <div class="car-price-container">
        <span class="price-value">{{ car.price }}$</span>
        <span class="payment-type">{{ car.rentalPeriod }}</span>
      </div>
    </div>
  </div>
  }
</div>
